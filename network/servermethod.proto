syntax = "proto2";

package drpc;

option cc_generic_services=true;

message HelloRequest {
    required string text=1;
}

message HelloResponse {
    required string text=1;
}

message ByeRequest {
    required string text=1;
}

message ByeResponse {
    required string text=1;
}

service ServerService {
    rpc Hello(HelloRequest) returns (HelloResponse);
    rpc Bye(ByeRequest) returns (ByeResponse);
}